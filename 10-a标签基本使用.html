<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-a标签基本使用</title>
</head>
<body>
<!--
什么是a标签？
a标签的作用：就是用于控制页面和页面之间跳转的
a标签的格式：<a href="指定需要跳转的目标页面">需要展现给用户看的内容</a>

a标签中有一个叫做target属性，这个属性的作用就是专门用于控制如何跳转
_self:用于在当前选项卡中跳转，也就是不新建页面跳转
_blank:用于新的选项卡中跳转，也就是新建界面跳转

a标签中还有一个属性叫做title，a标签中的title和img标签中的title一样，都是用来控制鼠标悬停时显示的提示文本的

注意点：
1.a标签不仅可以让文字可以点击，还可以让图片也能够被点击
2.一个a标签必须有一个href属性，否则a标签不知道要跳转到什么地方
3.如果通过a标签的href属性指定一个URL地址，那么必须在地址前面加上http或https
-->

<a href="https://www.baidu.com/">百度</a>

<a href="https://www.baidu.com/"><img src="html.jpg" alt=""></a>

<a href="08-br标签.html">08-br标签</a>

<a href="https://www.baidu.com/" target="_self">百度</a>

<a href="https://www.baidu.com/" target="_blank">百度</a>

<a href="https://www.baidu.com/" target="_blank" title="会跳转到百度的首页">百度</a>

</body>
</html>
