<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-假链接</title>
</head>
<body>
<!--
什么是假链接？
点击之后不会跳转的链接我们称之为假链接
假链接存在的意义：在企业开发前期，其他界面都没写出来，那么我们就不知道应该跳转到什么地方，所以就只能使用假链接来代替，当项目后期其他界面已经完成时再将假链接替换为真链接

假链接的格式：
1.#
2.javascript:

两者的区别：
#的假链接会自动跳转回到网页的顶部，而javascript:的假链接不会自动回到网页的顶部
-->

<p>我是顶部</p>
