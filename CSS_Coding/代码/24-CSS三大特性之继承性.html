<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>24-CSS三大特性之继承性</title>
    <style>
        div{
            color: red;
            text-decoration: none;
            font-size: 30px;
            /*font-size: 30px;*/
            /*background-color: skyblue;*/
        }
    </style>
</head>
<body>
<!--
1.什么是继承性？
作用：
给父元素设置一些属性，子元素也可以使用，这个我们就称之为继承性

注意点：
1.并不是所有的属性都可以继承，只有以color/font-/line开头的属性才可以继承
2.在CSS继承中不仅仅是儿子可以继承，而是后代都可以继承
3.继承性中的特殊性
3.1a标签的文字颜色和下划线是不能继承的
3.2h标签的字体大小是不能继承的

应用场景：
一般情况下用于设置网页上的一些共性信息，例如网页文字颜色，字体，文字大小等内容
body{}
-->

<div>
    <p>我是段落</p>
</div>

<div>
    <ul>
        <li>
            <p>我是段落</p>
        </li>
    </ul>
</div>

<div><a href="#">我是超链接</a></div>

<div>
    <h1>我是大标题</h1>
</div>
</body>
</html>
