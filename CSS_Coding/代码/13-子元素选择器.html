        /*

        div>ul>li>p{
            color: purple;
        }
    </style>

<body>
<!--
1.什么是子元素选择器？
作用：找到指定标签中所有特定的直接子元素，然后设置属性

格式：
标签名称1>标签名称2{
    属性:值;
}
先找到名称叫做“标签名称1”的标签，然后在这个标签中查找所有直接子元素名称叫做“标签名称2”的元素

注意点：
1.子元素选择器只会查找儿子，不会查找其他被嵌套的标签
2.子元素选择器之间用>符号连接，并且不能有空格
3.子元素选择器不仅仅可以使用标签还可以使用其他选择器
4.子元素选择器可以用>符号一直延续下去
-->
<p>我是段落</p>
<div id="identity">
    <p>我是段落</p>
    <p>我是段落</p>
    <ul>
        <li><p>我是段落</p></li>
    </ul>
</div>

</body>
</html>
