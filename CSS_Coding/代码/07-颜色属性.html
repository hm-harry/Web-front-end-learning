<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-颜色属性</title>
    <style>
        p{
            /*color: red;*/
            /*color: rgb(255,0,0);*/
            /*color: rgba(255,0,0,1);*/
            /*color: #FF0000;*/
            /*color: #F00;*/
            color: rgba(255,0,0,0.3);
        }
    </style>
</head>
<body>
<!--
1.在CSS中如何通过color属性来修改文字颜色属性
格式：color:值;
取值：
1.1英文单词
一般情况下常见的颜色都有对应的英文单词，但是英文单词能够表达的颜色是有限制的，也就是说不上所有的颜色都能通过英文单词来表达

1.2rgb
rgb其实就是三原色，其中r(red 红色) g(green 绿色) b(blue 蓝色)
格式：rgb(0,0,0)
第一个数字就是用来设置三原色的光源元件红色显示的亮度
第二个数字就是用来设置三原色的光源元件绿色显示的亮度
第三个数字就是用来设置三原色的光源元件蓝色显示的亮度
这其中的每一个数字它的取值是0-255之前, 0代表不发光, 255代表发光, 值越大就越亮

红色：rgb(255,0,0)

1.3rgba
rgba中的rgb和前面讲解的一样，只不过多了一个a，那么这个a代表透明度，取值越小就越透明

1.4十六进制
在前端开发中通过十六进制表示颜色，其实本质就是RGB，十六进制是通过每两位表示一个颜色
例如：#FFEE00 FF表示R EE表示G 00表示B

什么是十六进制？
十六进制和十进制一样都是一种计数的方式
在十进制中取值范围0-9，逢时进一
在十六进制中取值范围0—F，逢十六进一

十六进制和十进制转换的公式
用十六进制的第一位*16+十六进制的第二位=十进制

1.5十六进制缩写
在CSS中只要十六进制的颜色只要每两位的值一样的，那么就可以简写为一位
例如：
#FF0000=#F00

注意点：
1.如果当前颜色对应的两位数字不一样，那么就不能简写
2.如果两位相同的数字不是属于同一个颜色的，也不能简写
-->
<p>我是段落</p>

</body>
</html>
