<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-CSS的格式</title>
    <style type="text/css">
        p{
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
<!--
1.格式：
<style type="text/css">
    标签名称{
        属性名称：属性对应的值;
        ...
    }
</style>

2.注意点
1.style标签必须写在head标签的开始标签和结束标签之间（也就是必须和title标签是兄弟关系）
2.style标签中的type属性其实可以不写，默认是type=“text/css”
3.设置样式时必须按照固定的格式来设置，key: value

-->

<h1>我是标题</h1>
<p>我是段落</p>
<p>我是段落</p>
<p>我是段落</p>

</body>
</html>
