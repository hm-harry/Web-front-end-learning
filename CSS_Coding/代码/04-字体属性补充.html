<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-字体属性补充</title>
    <style>
        p{
            /*
            被注释掉的内容
            */
            /*font-family: "乱七八糟的字体", "微软雅黑";*/
            /*font-family: "Times New Roman", "微软雅黑";*/
            font-family: "Microsoft YaHei";
        }
    </style>
</head>
<body>
<!--
1.如果设置的字体不存在，那么系统会使用默认的字体来显示宋体
2.如果设置的字体不存在，而我们又不想用默认的字体来显示怎么办？
可以给字体设置备选方案
格式：font-family: "字体1", "备选方案1", ...;
3.如果想给中文和英文分别设置不同的字体？
但凡是中文字体，里面都包含了英文
但凡是英文字体，里面都没有包含中文
也就是说中文字体可以处理英文，而英文字体不能处理中文
注意点：
如果想给界面中的英文单独设置字体，那么英文的字体必须写在中文的前面

补充在企业开发中最常见的字体有以下几个：
中文：宋体、黑体、微软雅黑
英文：Times New Roman/Arial

还需要知道一点，就是并不是名称是英文就一定是英文字体
因为中文字体实际上都有自己的英文名称，所以是不是中文字体主要看能不能处理中文
SimSun
SimHei
Microsoft YaHei
-->
<p>abc我是段落</p>

</body>
</html>
