<!--
1.什么是优先级权重
作用：当多个选择器混合在一起使用时，我们可以通过计算权重来判断谁的优先级更高

2.权重的计算规则
2.1首先计算选择器中有多少id，id多的选择器优先级更高
2.2如果id的个数一样，那么再看类名的个数，类名个数多的优先级更高
2.3如果类名的个数一样再看标签名称的个数，标签名称多的优先级高
2.4如果id个数一样，类名个数也一样，标签名称个数也一样，那么就不会继续往下计算了，那么此时谁写在后面听谁的，也就是优先级一样，那么谁写在后面听谁的

注意点：
1.权重只有在直接选中标签的才需要计算权重
-->

<div id="identity1" class="box1">
    <ul>
        <li>
            <p id="identity2" class="box2">我是段落</p>
        </li>
    </ul>
</div>
