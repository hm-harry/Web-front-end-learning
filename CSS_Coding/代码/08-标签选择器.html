<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-标签选择器</title>
    <style>
        p{
            color: red;
        }
        h1{
            color: blue;
        }
    </style>
</head>
<body>
<!--
1.什么是标签选择器？
作用：根据指定的标签名称，在当前界面中找到该名称的标签，然后设置属性

格式：
标签名称{
    属性：值;
}

注意点：
1.标签选择器选择的是当前界面的所有标签而不是单独选择某一个标签
2.标签选择器无论标签藏得有多深都能选中
3.只要HTML中的标签就能做标签选择器
-->
<p>我是段落</p>
<p>我是段落</p>
<p>我是段落</p>
<p>我是段落</p>
<ul>
    <li>
        <ul>
            <li>
                <ul>
                    <li>
                        <p>我是段落</p>
                    </li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<h1>我是标题</h1>
</body>
</html>
