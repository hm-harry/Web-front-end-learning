        li{
            color: red;
        }
        *{
            color: blue;
        }
        p{
            color: green;
        }
        .para{
            color: pink;
        }
        #identity{
            color: purple;
        }
    </style>
</head>
<body>
<!--
1.什么是优先级？
作用：当多个选择器选中同一个标签，并且给同一个标签设置相同的属性时，如何层叠就由优先级来确定

2.优先级判断的三种方式
2.1是否是直接选中(间接选中就是继承)，如果是间接选中那么就谁离得近听谁的
2.2是否是相同选择器，如果都是直接选中，并且都是同类型的选择器，那么就是谁写在后面听谁的
2.3不同选择器，如果都是直接选中，并且不是相同类型的选择器，那么就会安照选择器的优先级来层叠 id>类>标签>通配符>继承>浏览器默认

-->

<ul>
    <li>
        <p id="identity" class="para">我是段落</p>
    </li>
</ul>

</body>
</html>
