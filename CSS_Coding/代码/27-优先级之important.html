<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>27-优先级之important</title>
    <style>
        #identity{
            color: purple;
            font-size: 50px;
        }
        .para{
            color: pink;
        }
        p{
            color: green !important;
            font-size: 10px;
        }
        *{
            color: blue;
        }
        li{
            color: red;
        }
    </style>
</head>
<body>
<!--
1.什么是important？
作用：用于提升某个直接选中标签的选择器中的某个属性的优先级，可以将被指定的属性的优先级提升至最高

注意点：
1.!important只能用于直接选中，不能用于间接选中
2.通配符选择器选中的标签也是直接选中
3.!important只能提升被指定的属性的优先级，其他属性优先级不会提升
4.!important必须写在属性值的分号前面
5.!important前面的感叹号不能省略
-->

<ul>
    <li>
        <p id="identity" class="para">我是段落</p>
    </li>
</ul>

</body>
</html>
