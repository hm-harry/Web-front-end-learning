<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21-属性选择器下</title>
    <style>
        /*img[alt^=abc]{*/
        /*    color: red;*/
        /*}*/

        /*img[alt|=abc]{*/
        /*    color: red;*/
        /*}*/

        /*img[alt$=abc]{*/
        /*    color: red;*/
        /*}*/

        /*img[alt*=abc]{*/
        /*    color: red;*/
        /*}*/

        img[alt~=abc]{
            color: red;
        }
    </style>
</head>
<body>
<!--
1.属性取值是以什么开头的
[attribute|=value] CSS2
[attribute^=value] CSS3
两者之间的区别：
CSS2中的只能找到value开头，并且value是被-和其他内容隔开的
CSS3中的只要是value开头的都能找到，无论有没有被-隔开

2.属性取值以什么结尾的
[attribute$=value] CSS3

3.属性取值是否包含某个特定的值
[attribute~=value] CSS2
[attribute*=value] CSS3
两者之间的区别：
CSS2中的只能独立的单词，也就是包含value并且value是被空格隔开的
CSS3中的只要包含value的都能找到
-->
