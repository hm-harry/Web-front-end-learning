<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-文字属性缩写</title>
    <style>
        p{
            font: italic bold 10px "楷体";
        }
    </style>
</head>
<body>
<!--
缩写格式：
font: style weight size family
例如：font: italic bold 10px "楷体";
注意点：
1.在缩写格式中有的属性值可以省略
style可以省略
weight可以省略
2.在这种缩写格式中style和weight位置可以交换
3.在这种缩写格式中有些属性不能省略
size和family不能省略
4.size和family的位置不能随便乱放
size必须在family前面，family必选在所有属性的最后
-->
<h1>我是标题</h1>
<p>我是段落</p>
<p>我是段落</p>
<p>我是段落</p>

</body>
</html>
