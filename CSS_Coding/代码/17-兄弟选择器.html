<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-兄弟选择器</title>
    <style>
        /*h1+p{*/
        /*    color: red;*/
        /*}*/
        h1~p{
            color: green;
        }
    </style>
</head>
<body>
<!--
1.相邻兄弟选择器 CSS2
作用：给指定选择器后面紧跟的那个选择器选中的标签设置属性

格式：
选择器1+选择器2{
    属性:值;
}

注意点：
1.相邻兄弟选择器必须通过+连接
2.相邻兄弟选择器只能选择紧跟其后的那个标签，不能选择被隔开的标签

2.通用兄弟选择器 CSS3
作用：给指定选择器后面的所有选择器选中的所有标签设置属性

格式：
选择器1~选择器2{
    属性:值;
}

注意点：
1.通用兄弟选择器必须使用~连接
2.通用兄弟选择器选中的是指定选择器后面某个选择器选中的所有标签，无论有没有被隔开都会被选中
-->
