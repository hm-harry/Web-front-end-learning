<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>33-表单标签3</title>
    <style type="text/css">
        textarea{
            resize: none;
        }
    </style>
</head>
<body>
<!--
1.select标签
作用：用于定义下拉列表
格式：
<select>
    <optgroup label="分组名称">
    <option>列表数据</option>
    </optgroup>
</select>
注意点：
1.下拉列表不能输入内容但是可以选择内容
2.可以通过给option标签添加一个selected属性来指定列表的默认值
3.可以通过给option标签包裹一层optgroup标签来给下拉列表中的数据分类

2.textarea标签
定义一个多行的输入框
格式：
<textarea>

</textarea>
注意点：
1.默认情况下输入框可以无限换行
2.默认情况下输入框有自己的宽度和高度
3.可以通过cols和rows来指定行数和列数，但是虽然指定了行数和列数还是可以无限输入
4.默认情况下输入框可以手动拉伸
-->
<select>
    <optgroup label="1">
    <option>上海</option>
    <option>北京</option>
    </optgroup>
    <optgroup label="2">
    <option>广州</option>
    <option selected="selected">深圳</option>
    </optgroup>
</select>
<br>
<br>
<br>
<textarea cols="2" rows="5">

</textarea>

</body>
</html>
