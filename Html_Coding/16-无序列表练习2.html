    <title>16-无序列表练习2</title>

<body>
<!--
前面我们说过ul中最好只放li标签，但是在企业开发中，li标签中的内容可能会很复杂，所以我们可以继续在li标签中添加其他标签用来丰富我的界面
总结
1.一定要记住ul标签中最好只放li标签
2.但是li标签中还可以继续放其他的标签
-->

<h1>什么是 HTML？</h1>
<ul>
    <li>
        <h2>HTML 是用来描述网页的一种语言。</h2>
        <p>HTML 指的是超文本标记语言 (Hyper Text Markup Language)</p>
    </li>
    <li>
        <h2>HTML 不是一种编程语言，而是一种标记语言 (markup language)</h2>
        <p>标记语言是一套标记标签 (markup tag)</p>
    </li>
    <li>
        <h2>HTML 使用标记标签来描述网页</h2>
        <p>HTML 标记标签通常被称为 HTML 标签 (HTML tag)</p>
    </li>
    <li>
        <h2>HTML 是用来描述网页的一种语言。</h2>
        <p>HTML 指的是超文本标记语言 (Hyper Text Markup Language)</p>
    </li>
</ul>
</body>
</html>
