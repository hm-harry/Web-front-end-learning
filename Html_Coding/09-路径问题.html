<!--
路径问题
其实想给src属性赋值有两种方法
1.通过相对路径赋值（掌握）
相对路径就是每次都从.html文件所在的文件夹开始查找  我们称之为相对路径
1.1同级
同级就是图片和.html文件存储在同一个文件夹中
格式：src=“html.jpg” 含义：在.html文件所在的文件夹中查找名称为html.jpg的图片

1.2下级
下级就是存储照片的文件夹和.html文件在同一个文件夹中

1.3上级
上级就是存储图片的位置和存储代码的文件夹在同一个文件夹中

2.通过绝对路径赋值
绝对路径每次都从指定的盘符开始查找

注意：
1.路径中不要出现中文，否则可能出现未知问题
2.如果通过相对路径来指定，那么不能跨盘符
-->
<!--<img src="html.jpg">-->
<!--<img src="img/html.jpg">-->
<img src="D:\前端\html.jpg">

</body>
</html>
