<!--
1.水平方向上的单元格合并
可以给td标签添加一个colspan属性，来指定把某个单元格当做多个单元格来看待
例如：<td colspan="2"></td>
含义：把当前单元格当做两个单元格来看待

注意点：
1.由于把某个单元格当做了多个单元格来看
所以就会多出一些单元格，所以需要删除一些单元格才能正常显示
2.一定要记住单元格合并永远都是向后或向下合并，而不能向前或向上合并

2.垂直方向上的单元格合并
可以给td标签添加一个rowspan属性，来指定把某个单元格当做多个单元格来看待
例如：<td rowspan="2"></td>
含义：把当前单元格当做两个单元格来看待
