<!--
1.表格标题
在表格标签中提供了一个标签专门用来设置表格的标题，这个标签叫caption，只要将标题写在caption标签中，标题就自动会相对表格居中

2.caption标签的注意点
2.1caption标签一定要写在table标签中，否则无效
2.2caption一定要竟跟在table标签后面

3.标题单元格标签
在表格标签中提供一个标签专门用来储存每一列的标题，这个标签叫做th标签，只要将当前列的标题存储在这个标签中就会自动居中+加粗

到此为止我们就发现，其实表格中国有两种单元格，一种是td，一种是th，td专门用来存储数据的，th是专门用来存储当前列的标题的
-->
