<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18-有序列表</title>
</head>
<body>
<!--
什么是有序列表
有序列表的作用：给一堆数据添加语义，并且这一堆数据中所有的数据都有先后之分

有序列表格式：
<ol>
    <li></>li>
</ol>

其他用法和ul都差不多，也就是应用场景/注意点都和ul差不多
-->

<ol type="I">
    <li>a</li>
    <li>b</li>
    <li>c</li>
    <li>d</li>
</ol>
</body>
</html>
