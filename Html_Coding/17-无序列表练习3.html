<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-无序列表练习3</title>
</head>
<body>
<!--
无序列表中的li标签除了可以添加其他标签来丰富我们的界面以外，还可以添加ul标签来丰富我的界面
也就是说ul中有li，li中又可以有ul

在webstorm中如何快速编写一个ul的格式
ul>li
含义：生成一对ul标签，然后再这对ul标签中再生成一对li标签

ul>li*3
含义：生成一对ul标签，然后再这对ul标签中再生成三对li标签
-->

<h1>物品清单</h1>

<ul>
    <li>
        <h2>蔬菜</h2>
        <ul>
            <li>白菜</li>
            <li>黄瓜</li>
            <li>萝卜</li>
        </ul>
    </li>

    <li>
        <h2>水果</h2>
        <ul>
            <li>苹果</li>
            <li>桃子</li>
            <li>香蕉</li>
        </ul>
    </li>
</ul>

<ul>
    <li></li>
</ul>

<ul>
    <li></li>
    <li></li>
</ul>

</body>
</html>
