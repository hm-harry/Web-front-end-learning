<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>32-表单标签-H5</title>
</head>
<body>

<form action="">
    <!--    可以自动校验输入内容是否符合邮箱格式-->
    邮箱：<input type="email">
    <!--    可以自动校验输入内容是否符合URL格式-->
    域名：<input type="url">
    <!--    可以自动校验输入内容是否符合数字格式-->
    电话：<input type="number">
<!--    可以通过日历来选择时间-->
    时间：<input type="date">
<!--    可以通过取色板取颜色-->
    颜色：<input type="color">
    <input type="submit">
</form>

</body>
</html>
