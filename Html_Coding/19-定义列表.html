<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19-定义列表</title>
</head>
<body>

<!--
1.定义列表的作用：
1.1给一堆数据添加列表语义
1.2先通过dt标签定义列表中的所有标题，然后再通过dd标签给每个标题添加描述信息

2.定义列表的格式：
<dl>
    <dt></dt>
    <dd></>dd>
</dl>

其实dt和dd都是英文的缩写
dt是英文definition title的缩写，所以dt的含义就是用来定义列表中的标题
dd是英文definition description的缩写，所以dd的含义就是用来定义标题对应的描述的

3.定义列表的应用场景
1.做网站尾部的相关信息
2.做图文混白

4.定义列表的注意点：
4.1和ul/ol一样，dl和dt/dd是一个整体，所以他们一般情况下不会单独出现，都是一起出现
4.2和ul/ol一样，由于dl和dt/dd是一个组合标签，所以dl中建议只放dt和dd标签
4.3一个dt可以没有对应的dd，也可以有多个对应的dd，但是无论有或者没有dd都不推荐使用，推荐使用一个dt对应一个dd
4.4和li标签一样，当需要丰富我们的界面时，我们可以在dt和dd标签中添加其他标签
-->

<dl>
    <dt>北京</dt>
    <dd>中国的首都</dd>
    <dd>雾都，雾霾比较严重</dd>
    <dt>上海</dt>
    <dd>中国的经济中心</dd>
</dl>
</body>
</html>
