<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21-表格标签的基本使用</title>
</head>
<body>
<!--
其实在过去表格标签用的非常非常多，绝大多数的网站都是使用表格标签来制作的，也就是说表格标签是一个时代的代表

1.什么是表格标签？
表格标签的作用：用来给一堆数据添加表格语义
其实表格标签是一种数据的展现形式，当数据量非常大的时候，表格这种展现形式被认为是最为清晰的一种展现形式

2.表格标签格式：
<table>
    <tr>
        <td></td>
    </tr>
</table>
其实表格标签中的table代表整个表格，也就是一堆table标签就是一个表格
其实表格标签中的tr标签代表整个表格中的一行数据，也就是说一对tr标签就是表格中的一行
其实表格标签中的td标签代表表格中一行中的一个单元格，也就是说一对td标签就是一行中的一个单元格

3.注意点
3.1表格标签有一个边框属性，这个属性决定了表框的宽度，默认状态下这个属性值为0，所以看不到边框
3.2表格标签和列表标签一样，它是一个组合标签，所以table/tr/td要么一起出现，要么一起不出现，不会单个出现
-->

<!--要求写一个表格，这个表格中有两行三列-->

<table border="1">
    <tr>
        <td>1.1</td>
        <td>1.2</td>
        <td>1.3</td>
    </tr>
    <tr>
        <td>2.1</td>
        <td>2.2</td>
        <td>2.3</td>
    </tr>
</table>

</body>
</html>
