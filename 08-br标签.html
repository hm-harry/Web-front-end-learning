<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>br标签</title>
</head>
<body>
<!--
br标签，如何在html中换行？可以使用br标签
1.br标签作用：换行
2.br标签格式：<br>
3.br标签的注意点：
3.1多个br标签可以连续使用，使用了多少br标签就会换多少行
3.2由于html的作用就是用来给文本添加语义，而br标签的语义是不另起一个段落换行，而在企业开发中一般情况下需要换行都是因为需要另起一个段落，所以在企业开发中很少使用br标签
-->
<!--只设置了img标签的src的属性<br><br><br>-->
<!--<img src="html.jpg"><br>-->

<!--设置了img标签的src和width以及height的属性，但是宽高不是等比拉伸<br>-->
<!--<img src="html.jpg" width="300", height="480"><br>-->

<!--设置了img标签的src和width的属性<br>-->
<!--<img src="html.jpg" width="300"><br>-->

<!--设置了img标签的src和height的属性<br>-->
<!--<img src="html.jpg" height="480"><br>-->

<!--设置了img标签的src和height以及title的属性<br>-->
<!--<img src="html.jpg" height="480" title="这个是img测试"><br>-->

<!--设置了img标签的src和height以及alt的属性<br>-->
<!--<img src="html." height="480" alt="对不起你需要查看的图片不见了"><br>-->

<p>只设置了img标签的src的属性</p>
<p><img src="html.jpg"></p>

<p>设置了img标签的src和width以及height的属性，但是宽高不是等比拉伸</p>
<p><img src="html.jpg" width="300" , height="480"></p>

<p>设置了img标签的src和width的属性</p>
<p><img src="html.jpg" width="300"></p>

<p>设置了img标签的src和height的属性</p>
<p><img src="html.jpg" height="480"></p>

<p>设置了img标签的src和height以及title的属性</p>
<p><img src="html.jpg" height="480" title="这个是img测试"></p>

<p>设置了img标签的src和height以及alt的属性</p>
<p><img src="html." height="480" alt="对不起你需要查看的图片不见了"></p>

</body>
</html>
