<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20-定义列表练习</title>
    <style>
        *{margin: 0; padding: 0; horder:0;}
        dl{width: 400px; height: 200px; background: #ccc; margin: 100px auto;}
        dl dt{width: 150px; height: 200px; float: left;}
        dl dd{width: 250px; height: 200px; float: right;}
        dl dd h2{line-height: 50px; color: orange; margin:0 10px; font-size: 16px}
        dd dd p{line-height: 24px; color: #000; margin:0 10px; font-size: 12px}
    </style>
</head>
<body>

<!--
dl>dt+dd
-->
<dl>
    <dt>
        <img src="html.jpg" width="150px" height="200px">
    </dt>
    <dd>
        <h2>标题</h2>
        <p>内容描述</p>
    </dd>
</dl>

</body>
</html>
