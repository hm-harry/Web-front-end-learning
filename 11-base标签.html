<!--
base标签就是专门用来统一的指定当前网页所有超链接（a标签）需要如何打开

注意点：
1.base标签必须写在head标签的开始标签和结束标签之间
2.如果既在base中指定了target又在a标签中指定了target，那么浏览器会按照a标签中指定的来执行
